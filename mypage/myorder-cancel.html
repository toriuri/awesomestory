<!doctype html>
<html lang="ko">

<head>
	<title>어썸스토리 | 내이름이도망갔어</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, minimal-ui, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="keywords" content="자존감동화, 맞춤동화책, 어썸스토리, 내이름이도망갔어, 개인화 동화책">
	<meta name="author" content="키즈테크랩">

	<link rel="shortcut icon" type="image/x-icon" href="https://s3.ap-northeast-2.amazonaws.com/cdn.awesomestory.kr/web/image/favicon.ico">

	<link rel="stylesheet" type="text/css" href="/static/css/app.css" />

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/static/js/cssuseragent/2.1.31/cssua.min.js"></script>
	<script type="text/javascript" src="/static/js/sticky-kit/sticky-kit.min.js"></script>

	<link rel="stylesheet" type="text/css" href="/static/js/swiper-4.3.5/css/swiper.min.css">
	<script type="text/javascript" src="/static/js/swiper-4.3.5/js/swiper.min.js"></script>

	<link  type="text/css" rel="stylesheet" href="/static/js/magnific-popup/magnific-popup.css">
	<script type="text/javascript" src="/static/js/magnific-popup/jquery.magnific-popup.min.js"></script>

	<script type="text/javascript">
    $(document).ready(function() {

      // Sticky
      $(".sticky-header").stick_in_parent({
        parent: $("#wrapper")
      });

      // SNB
      $('.menu-ham').click(function () {
        $('.menu').animate({left: '0'}, 50);
        $('.menu-over').show();
      });

      $('.close-menu').click(function () {
        $('.menu').animate({left: '-100%'}, 50);
        $('.menu-over').hide();
      });
    });
	</script>
</head>

<body>
	<div id="wrapper">
		<header id="header" class="sticky-header">
			<h1>
				<a role="button" href="/">
					<img src="/static/image/common/awesomestory-logo@2x.png" alt=어썸스토리">
				</a>
			</h1>
			<a role="button" href="#" class="btn-menu menu-ham">Menu</a>
			<a role="button" href="/order/cart.html" class="btn-cart">
				장바구니
				<strong class="count-circle">6</strong>
			</a>
		</header>

		<!-- SNB 좌측 카테고리 메뉴 -->
		<div class="menu-over">
			<nav class="menu">
				<div class="snb-header">
					<h1><img src="/static/image/common/awesomestory-logo-snb@2x.png" alt="어썸스토리"></h1>
					<a role="button" href="#" class="close-menu">슬라이드 메뉴 닫기</a>
				</div>

				<ul class="snb-menu-list">
					<li><a href="/product/product1.html">내 이름이 도망갔어</a></li>
					<li><a href="/product/product2.html">나는 너의 자신감이야</a></li>
					<li><a href="/mypage/myorder-detail.html">주문상세</a></li>
					<li><a href="/mypage/myorder-detail-modify.html">주문상세 수정</a></li>
				</ul>
			</nav>
		</div>
		<!-- //SNB 좌측 카테고리 메뉴 -->

    <div id="container">
	    <section class="content order-cancel-wrap">
		    <h2 class="title">주문 취소</h2>

		    <div class="order-cancel list">
			    <h3>주문정보</h3>
			    <dl>
				    <dt>주문명</dt>
				    <dd>내 이름이 도망갔어 외 1권</dd>
				    <dt>전화번호</dt>
				    <dd>010-1234-5678</dd>
				    <dt>결제일시</dt>
				    <dd>2018년 10월 03일 11시 14분</dd>
				    <dt>결제방식</dt>
				    <dd>신용카드</dd>
				    <dt>결제금액</dt>
				    <dd>50,000원</dd>
			    </dl>
			    <dl class="pay-detail">
				    <dt>상품금액</dt>
				    <dd>55,000원</dd>
				    <dt>배송비</dt>
				    <dd>2,500원</dd>
				    <dt>쿠폰금액</dt>
				    <dd>-7,500원</dd>
				    <dt>이전 환불금액</dt>
				    <dd>4,000원</dd>
			    </dl>
			    <dl class="pay-detail">
				    <dt>환불금액</dt>
				    <dd>20,500원</dd>
			    </dl>
		    </div>

		    <div class="order-cancel">
			    <h3>취소 정보</h3>
			    <dl>
				    <dt><label for="cancel-reason">취소이유<br>(선택)</label></dt>
				    <dd>
					    <textarea cols="20" rows="5" title="취소사유" id="cancel-reason" class="textarea"></textarea>
				    </dd>
			    </dl>
		    </div>

		    <div class="order-cancel">
			    <h3>환불계좌 정보</h3>
			    <dl class="refund-account">
				    <dt><label for="bank-list">은행명</label></dt>
				    <dd>
					    <div class="aws-select-wrapper">
						    <select name="banks" id="bank-list" class="aws-select">>
							    <option value="" selected>은행선택</option>
							    <option value="kb">국민은행</option>
							    <option value="woori">우리은행</option>
							    <option value="shinhan">신한은행</option>
							    <option value="kakao">카카오뱅크</option>
						    </select>
					    </div>
				    </dd>
				    <dt><label for="name">예금주명</label></dt>
				    <dd>
					    <input type="text" name="name" id="name" class="aws-input">
				    </dd>
				    <dt><label for="account-num">계좌번호</label></dt>
				    <dd>
					    <input type="text" name="account-num" id="account-num" class="aws-input">
				    </dd>
			    </dl>
		    </div>

		    <div class="btn-area">
			    <button type="button" class="btn btn-blue btn-large">주문 취소 하기</button>
		    </div>

	    </section>

    </div>

  </div>
</body>

</html>
