	<script type="text/javascript">
    $(document).ready(function() {

      // Sticky
      $(".sticky-header").stick_in_parent({
        parent: $("#wrapper")
      });

      // SNB
      $('.menu-ham').click(function () {
        $('.menu').animate({left: '0'}, 50);
        $('.menu-over').show();
      });

      $('.close-menu').click(function () {
        $('.menu').animate({left: '-100%'}, 50);
        $('.menu-over').hide();
      });
    });

	</script>

		</header>

		<!-- SNB 좌측 카테고리 메뉴 -->
