<!doctype html>
<html lang="ko">

<head>
	<title>어썸스토리 | 내이름이도망갔어</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, minimal-ui, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="keywords" content="자존감동화, 맞춤동화책, 어썸스토리, 내이름이도망갔어, 개인화 동화책">
	<meta name="author" content="키즈테크랩">

	<link rel="shortcut icon" type="image/x-icon" href="https://s3.ap-northeast-2.amazonaws.com/cdn.awesomestory.kr/web/image/favicon.ico">

	<link rel="stylesheet" type="text/css" href="/static/css/app.css" />

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/static/js/cssuseragent/2.1.31/cssua.min.js"></script>
	<script type="text/javascript" src="/static/js/sticky-kit/sticky-kit.min.js"></script>

	<link rel="stylesheet" type="text/css" href="/static/js/swiper-4.3.5/css/swiper.min.css">
	<script type="text/javascript" src="/static/js/swiper-4.3.5/js/swiper.min.js"></script>

	<link  type="text/css" rel="stylesheet" href="/static/js/magnific-popup/magnific-popup.css">
	<script type="text/javascript" src="/static/js/magnific-popup/jquery.magnific-popup.min.js"></script>

	<script type="text/javascript">
    $(document).ready(function() {

      // Sticky
      $(".sticky-header").stick_in_parent({
        parent: $("#wrapper")
      });

      // SNB
      $('.menu-ham').click(function () {
        $('.menu').animate({left: '0'}, 50);
        $('.menu-over').show();
      });

      $('.close-menu').click(function () {
        $('.menu').animate({left: '-100%'}, 50);
        $('.menu-over').hide();
      });
    });

	</script>

</head>

<body>
	<div id="wrapper">
		<header id="header" class="sticky-header">
			<h1>
				<a role="button" href="/">
					<img src="/static/image/common/awesomestory-logo@2x.png" alt=어썸스토리">
				</a>
			</h1>
			<a role="button" href="#" class="btn-menu menu-ham">Menu</a>
			<a role="button" href="/order/cart.html" class="btn-cart">장바구니</a>
		</header>

		<!-- SNB 좌측 카테고리 메뉴 -->
		<div class="menu-over">
			<nav class="menu">
				<div class="snb-header">
					<h1><img src="/static/image/common/awesomestory-logo-snb@2x.png" alt="어썸스토리"></h1>
					<a role="button" href="#" class="close-menu">슬라이드 메뉴 닫기</a>
				</div>

				<ul class="snb-menu-list">
					<li><a href="/index.html">내 이름이 도망갔어</a></li>
					<li><a href="/product/product.html">어썸스토리 소개</a></li>
					<li><a href="/mypage/login.html">주문조회</a></li>
					<li><a href="#">자주묻는 질문</a></li>
				</ul>
			</nav>
		</div>
		<!-- //SNB 좌측 카테고리 메뉴 -->

		<div id="container">

	    <section class="content delivery-info">
				<h2 class="title">배송정보</h2>
		    <div class="input-form">
			    <ul>
				    <li>
					    <label for="name">받으실 분 성함 <span>*</span></label>
					    <input type="text" name="name" id="name" value="한지호(여자 아이)" class="aws-input">
				    </li>
				    <li>
					    <label for="tel">연락처 <span>*</span></label>
					    <button type="button" class="btn btn-text">주문자와 동일</button>
					    <input type="tel" name="tel" id="tel" class="aws-input">
				    </li>
				    <li>
					    <label for="zip-code">우편번호 <span>*</span></label>
					    <button type="button" class="btn btn-text">우편번호 찾기</button>
					    <input type="text" name="zip-code" id="zip-code" class="aws-input" disabled>
				    </li>
				    <li>
					    <label for="address">주소 <span>*</span></label>
					    <input type="text" name="address" id="address" class="aws-input address" disabled>
					    <input type="text" name="address-detail" placeholder="상세주소" class="aws-input">
				    </li>
				    <li>
					    <label for="comment">배송 시 요청사항</label>
					    <input type="text" name="comment" id="comment" placeholder="요청사항을 입력해 주세요" class="aws-input">
				    </li>
			    </ul>
		    </div>
	    </section>

	    <section class="content payment">
		    <h2 class="title">결제수단</h2>
		    <ul>
			    <li class="list-block">
				    <input type="radio" name="payment-option" id="card" class="radio-btn" checked>
				    <label for="card">신용/체크카드</label>
			    </li>
			    <li class="list-block">
				    <input type="radio" name="payment-option" id="virtual" class="radio-btn">
				    <label for="virtual">가상계좌</label>
			    </li>
			    <li class="list-block">
				    <input type="radio" name="payment-option" id="escrow" class="radio-btn">
				    <label for="escrow">실시간 계좌이체(에스크로)</label>
			    </li>
		    </ul>
	    </section>

	    <div class="btn-area">
		    <button type="button" class="btn btn-blue btn-large">결제하기</button>
	    </div>
    </div>

  </div>
</body>

</html>
