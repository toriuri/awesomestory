<!doctype html>
<html lang="ko">

<head>
	<title>어썸스토리 | 내이름이도망갔어</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, minimal-ui, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="keywords" content="자존감동화, 맞춤동화책, 어썸스토리, 내이름이도망갔어, 개인화 동화책">
	<meta name="author" content="키즈테크랩">

	<link rel="shortcut icon" type="image/x-icon" href="https://s3.ap-northeast-2.amazonaws.com/cdn.awesomestory.kr/web/image/favicon.ico">

	<link rel="stylesheet" type="text/css" href="/static/css/app.css" />

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/static/js/cssuseragent/2.1.31/cssua.min.js"></script>
	<script type="text/javascript" src="/static/js/sticky-kit/sticky-kit.min.js"></script>

	<link rel="stylesheet" type="text/css" href="/static/js/swiper-4.3.5/css/swiper.min.css">
	<script type="text/javascript" src="/static/js/swiper-4.3.5/js/swiper.min.js"></script>

	<link  type="text/css" rel="stylesheet" href="/static/js/magnific-popup/magnific-popup.css">
	<script type="text/javascript" src="/static/js/magnific-popup/jquery.magnific-popup.min.js"></script>

	<script type="text/javascript">
    $(document).ready(function() {

      // Sticky
      $(".sticky-header").stick_in_parent({
        parent: $("#wrapper")
      });

      // SNB
      $('.menu-ham').click(function () {
        $('.menu').animate({left: '0'}, 50);
        $('.menu-over').show();
      });

      $('.close-menu').click(function () {
        $('.menu').animate({left: '-100%'}, 50);
        $('.menu-over').hide();
      });
    });

	</script>

</head>

<body>
	<div id="wrapper">
		<header id="header" class="sticky-header">
			<h1>
				<a role="button" href="/">
					<img src="/static/image/common/awesomestory-logo@2x.png" alt=어썸스토리">
				</a>
			</h1>
			<a role="button" href="#" class="btn-menu menu-ham">Menu</a>
			<a role="button" href="/order/cart.html" class="btn-cart">
				장바구니
				<strong class="count-circle">6</strong>
			</a>
		</header>

		<!-- SNB 좌측 카테고리 메뉴 -->
		<div class="menu-over">
			<nav class="menu">
				<div class="snb-header">
					<h1><img src="/static/image/common/awesomestory-logo-snb@2x.png" alt="어썸스토리"></h1>
					<a role="button" href="#" class="close-menu">슬라이드 메뉴 닫기</a>
				</div>

				<ul class="snb-menu-list">
					<li><a href="/index.html">내 이름이 도망갔어</a></li>
					<li><a href="/product/product.html">어썸스토리 소개</a></li>
					<li><a href="/mypage/mypage.html">주문조회</a></li>
					<li><a href="#">자주묻는 질문</a></li>
				</ul>
			</nav>
		</div>
		<!-- //SNB 좌측 카테고리 메뉴 -->

		<div id="container">

	    <section class="content add-book-acce">
		    <h2 class="title">악세서리 추가하기</h2>

		    <ul class="book-acce-list">
			    <li class="list-block">
				    <input type="checkbox" name="opt1" id="opt1" class="aws-chk">
						<label for="opt1">
					    <div class="img-area">
						    <div class="img-bind">
							    <img src="/static/image/sample/@sample-img1.jpg" alt="">
						    </div>
					    </div>
					    <dl>
						    <dt>책 보호 커버</dt>
						    <dd class="description">아이의 침과 찢으려는 시도로부터 책을 보호할 수 있어요.</dd>
						    <dd class="price">
							    <strong class="sale-price">1,500원</strong>
							    <del class="original-price">2,000원</del>
						    </dd>
					    </dl>
							<div class="img-chk"></div>
				    </label>
			    </li>
			    <li class="list-block">
				    <input type="checkbox" name="opt2" id="opt2" class="aws-chk">
				    <label for="opt2">
					    <div class="img-area">
						    <div class="img-bind">
							    <img src="/static/image/sample/@sample-img3.jpg" alt="">
						    </div>
					    </div>
					    <dl>
						    <dt>책 보호 커버</dt>
						    <dd class="description">아이의 침과 찢으려는 시도로부터 책을 보호할 수 있어요.</dd>
						    <dd class="price">
							    <strong class="sale-price">1,800원</strong>
							    <del class="original-price">2,000원</del>
						    </dd>
					    </dl>
					    <div class="img-chk"></div>
				    </label>
			    </li>
		    </ul>
		    <div class="btn-area">
			    <button type="button" class="btn btn-blue btn-large" onClick="location.href='../order/cart.html'">장바구니 담기 완료</button>
		    </div>
	    </section>

    </div>

  </div>
</body>

</html>
